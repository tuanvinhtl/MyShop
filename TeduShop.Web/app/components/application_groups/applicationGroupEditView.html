<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateApplicationGroup" role="form" ng-submit="UpdateApplicationGroups()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên nhóm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" ng-model="applicationGroups.Name" name="name" placeholder="Nhập tên nhóm">
                        <span ng-show="frmUpdateApplicationGroup.name.$invalid" class="text-danger">Phải nhập tên nhóm</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mổ tả thêm</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" ng-model="applicationGroups.Description" placeholder="Mô tả thêm"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn quyền cho nhóm</label>
                    <label ng-repeat="role in applicationRoles" class="col-sm-2 control-label">
                        <input type="checkbox" checklist-model="applicationGroups.Roles" checklist-value="role"> {{role.Name}}
                    </label>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="applicationGroup_list" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateApplicationGroup.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
