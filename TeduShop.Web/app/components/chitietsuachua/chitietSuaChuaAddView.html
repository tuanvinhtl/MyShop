<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddChiTietSuaChua" role="form" ng-submit="addChiTietSuaChua()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên Khách Hàng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="chitietsuachua.KhachHang.Name" name="name" placeholder="Nhập tên ">
                        <span ng-show="frmAddChiTietSuaChua.name.$invalid" class="text-danger">Phải nhập tên khách hàng</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="chitietsuachua.KhachHang.PhoneNumber" name="alias" placeholder="Địa chỉ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên máy tính</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" ng-model="chitietsuachua.MayTinh.Name"  placeholder="Số điện thoại">
                    </div>
                </div>
 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hiện trạng máy</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" ng-model="chitietsuachua.MoTaSuaChua"></textarea>
                    </div>
                </div>  
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="chitietsuachua.TrangThai" ng-checked="chitietsuachua.TrangThai"> Trạng Thái Sửa
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="chitietsuachua.MayTinh.CategoryPC" ng-checked="chitietsuachua.MayTinh.CategoryPC"> Loại máy
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="khachhang" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddKhachHang.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
