<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="addProductCategories()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên dang mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" ng-model="productCategories.Name" ng-change="getSeoTitle()" name="name" placeholder="Nhập tên danh mục">
                        <span ng-show="frmAddProductCategory.name.$invalid" class="text-danger">Phải nhập tên danh mục</span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlength" class="text-danger">Tên danh mục không được vượt quá 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" ng-model="productCategories.Alias" name="alias" placeholder="Tiêu đề SEO">
                        <span ng-show="frmAddProductCategory.alias.$invalid" class="text-danger">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlength" class="text-danger">Tên tiêu đề SEO không được vượt quá 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="productCategories.Images" name="images" placeholder="Hình ảnh">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select class="form-control select2" style="width: 100%;" name="parentId" ng-model="productCategories.ParentID" ng-options="option.ID as option.Name for option in parentCategories">           
                            <option value="">Danh mục gốc</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="productCategories.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha lớn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="productCategories.ProductCategoryParentID" name="descryption" placeholder="Mô tả">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="productCategories.Descryption" name="descryption" placeholder="Mô tả">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required ng-model="productCategories.DisplayOrder" name="displayorder" placeholder="Thứ tự">
                        <span ng-show="frmAddProductCategory.displayorder.$invalid" class="text-danger">Phải nhập thứ tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="productCategories.MetaKeywork" name="metakeywork" placeholder="Meta keywork">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategories.Status" ng-checked="productCategories.Status"> Trạng thái
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategories.HomeFlag" ng-checked="productCategories.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategories.ForMan" ng-checked="productCategories.ForMan"> Dành cho Nam
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategories.ForWomen" ng-checked="productCategories.ForWomen">Dành cho phụ nữ
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategories.ForKid" ng-checked="productCategories.ForKid">Trẻ em
                            </label>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="productcategories_list" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
