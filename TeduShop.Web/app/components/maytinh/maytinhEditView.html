<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditMayTinh" role="form" ng-submit="editMayTinh()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hãng máy</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="maytinh.Name" name="name" placeholder="Nhập tên ">
                        <span ng-show="frmEditMayTinh.name.$invalid" class="text-danger">Phải nhập tên máy</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" ng-model="maytinh.Desciption" name="maytinh" placeholder="Mô tả thêm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ngày tạo</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" ng-model="maytinh.CreatedDate" name="maytinh" placeholder="Ngày tạo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="maytinh.Status" ng-checked="maytinh.Status"> Trạng thái
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="maytinh.CategoryPC" ng-checked="maytinh.CategoryPC"> Sản phẩm HOT
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="maytinh" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmEditMayTinh.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
