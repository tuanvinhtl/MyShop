<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditKhachHang" role="form" ng-submit="editKhachHang()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên Khách Hàng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-model="khachhang.Name" name="name" placeholder="Nhập tên ">
                        <span ng-show="frmEditKhachHang.name.$invalid" class="text-danger">Phải nhập tên khách hàng</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="khachhang.Address" name="alias" placeholder="Địa chỉ">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" required ng-model="khachhang.PhoneNumber" name="khachhang" placeholder="Số điện thoại">
                        <span ng-show="frmEditKhachHang.khachhang.$invalid" class="text-danger">Phải nhập tên khách hàng</span>
                    </div>
                </div>


            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="khachhang" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmEditKhachHang.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
