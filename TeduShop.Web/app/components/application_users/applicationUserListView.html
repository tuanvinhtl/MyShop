<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Application User
        <small>quản lý người dùng</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Quản lý người dùng</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <!--Content here-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 400px">
                                    <input type="text" name="table_search" ng-model="keyWord" class="form-control pull-right" placeholder="Tìm kiếm">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th><input type="checkbox" name="all" ng-click="selectAll()" /></th>
                                    <th>Tên</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Ngày tạo</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                </tr>
                                <tr ng-repeat="item in applicationUsers">
                                    <td><input type="checkbox" name="all" ng-model="item.checked" /></td>
                                    <td>{{item.FullName}}</td>
                                    <td>{{item.UserName}}</td>
                                    <td>{{item.CreatedDate | date:'dd/MM/yyyy'}}</td>
                                    <td>{{item.Email}}</td>
                                    <td>{{item.PhoneNumber}}</td>
                                    <td>
                                        <button ui-sref="applicationUser_edit({id:item.Id})" class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                        <button class="btn btn-danger" ng-click="deleteApplicationUser(item.Id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    </td>
                                </tr>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">Tổng bản ghi {{totalCount}}</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-danger pull-right" id="btnDelete" disabled ng-click="deleteMutile()"><i class="fa fa-times-circle" aria-hidden="true"> Xóa</i></button>
                        <button type="submit" class="btn btn-success pull-right" ui-sref="applicationUser_add"><i class="fa fa-plus-square" aria-hidden="true"> Thêm Mới</i></button>
                    </div>
                    <!-- /.box -->
                </div>

            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pageCount}}" total-count="{{totalCount}}" search-func="getApplicationUsers(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
