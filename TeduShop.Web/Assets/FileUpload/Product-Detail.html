
<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>Ten</td>
            <td>{{Name}}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{Price}}</td>
        </tr>
        <tr>
            <td>Waranty</td>
            <td>{{Waranty}}</td>
        </tr>
        <tr>
            <td>Image</td>
            <td><img src="{{Images}}">Hinh anh</td>
        </tr>
       
    </table>

</body>
</html>
